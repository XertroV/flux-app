<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding class="login">
    <p>
      There are currently two ways to log in:
    </p>
    <ul>
      <li>
        Scan the QR code on your membership page.
        You were emailed a link to your membership page when you signed up.
      </li>
      <li>
        Copy a secret code sent via email.
      </li>
    </ul>
    <button block (click)="scan()">Scan QR</button>
    <button block (click)="emailCode()">Email Code</button>
</ion-content>
