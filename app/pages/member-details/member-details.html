<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Your Details</ion-title>
</ion-navbar>

<ion-content padding class="member-details">


<ion-list>

<ion-item>
  <ion-label floating>First Name</ion-label>
  <ion-input type="text" [(ngModel)] = "fname"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Middle Names</ion-label>
  <ion-input type="text" [(ngModel)] = "mname"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Surname</ion-label>
  <ion-input type="text" [(ngModel)] = "sname"></ion-input>
</ion-item>

<ion-item (click)="selectDate()">
<ion-label floating>Date of Birth</ion-label>
<ion-input type="text" [(ngModel)] = "dob"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Enrolled to Vote?</ion-label>
    <ion-select [(ngModel)]="onRoll">
      <ion-option value="yes">Yes</ion-option>
      <ion-option value="no">No</ion-option>
      </ion-select>
 </ion-item>

<ion-item>
<ion-label floating>Country</ion-label>
<ion-input type="text" [(ngModel)] = "country"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Postcode</ion-label>
<ion-input type="text" [(ngModel)] = "postcode"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Suburb</ion-label>
<ion-input type="text" [(ngModel)] = "suburb"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Street</ion-label>
<ion-input type="text" [(ngModel)] = "street"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Comments</ion-label>
<ion-input type="text" [(ngModel)] = "note"></ion-input>
</ion-item>


 </ion-list>


<button block primary (click)='onSubmit()'>Update Details</button>
<button block danger (click)='onRevoke()'>Revoke Membership</button>


</ion-content>
