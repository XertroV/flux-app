<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Your Details</ion-title>
</ion-navbar>

<ion-content padding class="member-details">


<ion-list>

<ion-item>
  <ion-label floating>First Name</ion-label>
  <ion-input type="text" [(ngModel)] = "fname"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Middle Names</ion-label>
  <ion-input type="text" [(ngModel)] = "mnames"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Surname</ion-label>
  <ion-input type="text" [(ngModel)] = "sname"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Address</ion-label>
  <ion-input type="text" [(ngModel)] = "address"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Contact Number</ion-label>
  <ion-input type="text" [(ngModel)] = "contact_number"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input type="email" [(ngModel)] = "email"></ion-input>
</ion-item>

<ion-item (click)="selectDate()">
<ion-label floating>Date of Birth</ion-label>
<ion-input type="text" [(ngModel)] = "dob"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Enrolled to Vote?</ion-label>
    <ion-select [(ngModel)]="onAECRoll">
      <ion-option value="true">Yes</ion-option>
      <ion-option value="false">No</ion-option>
      </ion-select>
 </ion-item>

 <ion-item>
    <ion-label>How Did You Hear About Flux?</ion-label>
    <ion-select [(ngModel)]="referred_by">
      <ion-option value="facebook">Facebook</ion-option>
      <ion-option value="twitter">Twitter</ion-option>
      <ion-option value="tv-press">On TV</ion-option>
      <ion-option value="print-press">In a Newspaper</ion-option>
      <ion-option value="word-of-mouth">Word of Mouth</ion-option>
      </ion-select>
 </ion-item>

<ion-item>
<ion-label floating>Comments</ion-label>
<ion-input type="text" [(ngModel)] = "member_comment"></ion-input>
</ion-item>


 </ion-list>


<button block primary (click)='onSubmit()'>Update Details</button>
<button block danger (click)='onRevoke()'>Revoke Membership</button>


</ion-content>
