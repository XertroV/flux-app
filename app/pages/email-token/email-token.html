<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Email Login Token</ion-title>
</ion-navbar>

<ion-content padding class="email-token">
    <p>
      Enter your email address and hit the button:
    </p>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type='email' [(ngModel)]="email"></ion-input>
    </ion-item>

    <button block (click)='onSendEmail()'>Send Email</button>
    <hr>
    <p>
      Paste your token below and hit 'log in':
    </p>
    <ion-item>
      <ion-input type='text' placeholder='Paste Token Here' [(ngModel)]="token"></ion-input>
    </ion-item>
    <button block (click)='onLogin()'>Log In</button>

</ion-content>
